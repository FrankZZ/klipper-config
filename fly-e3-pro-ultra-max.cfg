[heater_bed]
heater_pin: PA0
sensor_pin: PA3
pullup_resistor: 2200
sensor_type: ATC Semitec 104GT-2
# 22-10-2025 tuned for my stock bed with insulation at 60 degree Celsius target
control: pid
pid_Kp: 71.241
pid_Ki: 1.046
pid_Kd: 1212.882
min_temp: 0
max_temp: 130

[fan]  #Fan1
pin: PD14
cycle_time: 0.02

# [fan_generic mcu_fan]  #Fan2
# pin: PB6
# # cycle_time: 0.5

[fan_generic mcu_fan]  #Fan3
pin: PB7
shutdown_speed: 1.0

[delayed_gcode mcu_fan_turn_on]
initial_duration: 1
gcode:
  SET_FAN_SPEED FAN=mcu_fan SPEED=0.8

# [fan]  #Fan1
# pin: PD14
# #cycle_time: 0.50

# [fan]  #Fan2
# pin: PB6
# cycle_time: 1.0

[heater_fan E0]  #Fan0
pin: PD15
#cycle_time:
heater: extruder
heater_temp: 50.0
fan_speed: 0.99
kick_start_time: 0.2
cycle_time: 0.1

#[heater_fan E1]  #Fan3
#pin: PB7
##cycle_time:
#heater: extruder1
#heater_temp: 50.0
#fan_speed: 1.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_200032001051323530383437-if00

[mcu pi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 300
# input shaping X 22-10-2023
max_accel: 4900
max_z_velocity: 5
max_z_accel: 100

[temperature_sensor E3-PRO-MCU]
sensor_type: temperature_mcu

[input_shaper]
shaper_freq_x: 84
shaper_type_x: ei
shaper_freq_y: 40.8
shaper_type_y: mzv

[firmware_retraction]
retract_length: 3
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 40

########################################
# BLTouch
########################################

[bltouch]
sensor_pin: ^PC5
control_pin: PB0
# https://www.klipper3d.org/Probe_Calibrate.html
# Hero Me Gen 7 21-10-2025
x_offset: -40
y_offset: 0
# 15-10-2025 via https://ellis3dp.com/Print-Tuning-Guide/articles/first_layer_squish.html
# z_offset: 2.193 # PLA
# z_offset: 2.13 # PETG
# Hero Me Gen7 with TZ-E3 2.0 21-10-2025
# z_offset: 3.550
z_offset: 3.480
speed: 70
lift_speed: 10.0
pin_move_time: 0.25
sample_retract_dist: 4.0
# pin_up_reports_not_triggered: False
# pin_up_touch_mode_reports_triggered: False
# samples: 3
# homing_retract_dist: 20.0
stow_on_each_sample: False
probe_with_touch_mode: True

#[safe_z_home]
#home_xy_position: 105,105


# BTT TFT35 E3 V3.0 firmware: BIGTREE_TFT35_V3.0_E3.27.x
[display]
lcd_type: emulated_st7920
en_pin: EXP1_7
spi_software_sclk_pin: EXP1_6
spi_software_mosi_pin: EXP1_8
spi_software_miso_pin: EXP2_1
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1
pwm: True
# Disable at power on
value: 0
# Disable at emergency shutdown
shutdown_value: 0
# PWM frequency [0.001 = 1ms] will give a tone of 1kHz, although not pitch perfect.
cycle_time: 0.001

[display_status]

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE11, EXP1_3=PA14,  EXP1_5=PE9,   EXP1_7=PE7,  EXP1_9=<GND>,
    EXP1_2=PE12,  EXP1_4=PE6,  EXP1_6=PE10,   EXP1_8=PE8,  EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB4, EXP2_3=PA10,  EXP2_5=PA9,  EXP2_7=PA13,   EXP2_9=<GND>,
    EXP2_2=PB3, EXP2_4=PB2,  EXP2_6=PB5,  EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

# See the sample-lcd.cfg file for definitions of common LCD displays.
