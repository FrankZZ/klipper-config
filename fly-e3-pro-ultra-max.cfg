# TMC2209 on board
# Integrated Linux host
# Fly-E3 Pro Ultra Max

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE5
microsteps: 16
# microsteps: 128
rotation_distance: 40
# endstop_pin: PD12
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
# position_max: 210
position_max: 249
homing_speed: 20 # sensorless homing
homing_retract_dist: 0 # sensorless homing

[stepper_y]
step_pin: PD1
dir_pin: PD0
enable_pin: !PE1
microsteps: 16
# microsteps: 128
rotation_distance: 40
# endstop_pin: PB10
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 235
homing_speed: 20 # sensorless homing
homing_retract_dist: 0 # sensorless homing

[stepper_z]
step_pin: PA15
dir_pin: !PD7
enable_pin: !PC2
microsteps: 16
# microsteps: 128
step_pulse_duration: 0.0000004
rotation_distance: 8
# endstop_pin: PC4
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.5
position_min: -2
position_max: 250

[extruder]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 16
# red aluminium extruder assembly has marlin e-steps of 139 -> (200*16)/139=23.02
# rotation_distance: 23.02
# calibrated 28-11-2024 with eSun PETG -> (23.02 * 43.48) / 50 -> https://www.klipper3d.org/Rotation_Distance.html
rotation_distance: 20.02
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2
sensor_pin: PA4
sensor_type: EPCOS 100K B57560G104F
pullup_resistor: 2200
pressure_advance: 0.450
######################### PT100 MAX31865 #########################
# sensor_type: MAX31865
# sensor_pin:PD13
# spi_software_sclk_pin:PA5
# spi_software_mosi_pin:PA7
# spi_software_miso_pin:PA6
# rtd_reference_r: 430  ## Set to 430 for PT100, or 4300 for PT1000
# rtd_nominal_r: 100  ## Set to 100 for PT100, or 1000 for PT1000
