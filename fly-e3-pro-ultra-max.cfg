# TMC2209 on board
# Integrated Linux host
# Fly-E3 Pro Ultra Max

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE5
# microsteps: 16
microsteps: 128
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: PD12
homing_speed: 50
# endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
# position_max: 210
position_max: 248
# homing_speed: 20 # sensorless homing
# homing_retract_dist: 0 # sensorless homing

[tmc2209 stepper_x]
uart_pin: PE4
run_current: 0.580
interpolate: False
# driver_SGTHRS: 255 # sensorless homing sensitivity. 255 = max sensitivity, 0 = min sensitivity
# hold_current: 0.500
# TODO: https://www.klipper3d.org/TMC_Drivers.html#setting-spreadcycle-vs-stealthchop-mode
stealthchop_threshold: 1

#[tmc2209 extruder1]
#uart_pin: PC14
#run_current: 0.800
#interpolate: False

[stepper_y]
step_pin: PD1
dir_pin: !PD0
enable_pin: !PE1
# microsteps: 16
microsteps: 128
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: PB10
homing_speed: 50
# endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 235
# homing_speed: 20 # sensorless homing
# homing_retract_dist: 0 # sensorless homing

[tmc2209 stepper_y]
uart_pin: PE0
run_current: 0.580
interpolate: False
# driver_SGTHRS: 255 # sensorless homing sensitivity. 255 = max sensitivity, 0 = min sensitivity
# hold_current: 0.500
# TODO: https://www.klipper3d.org/TMC_Drivers.html#setting-spreadcycle-vs-stealthchop-mode
stealthchop_threshold: 1

[stepper_z]
step_pin: PA15
dir_pin: PD7
enable_pin: !PC2
microsteps: 128
# microsteps: 16
full_steps_per_rotation: 200
step_pulse_duration: 0.0000004
rotation_distance: 8
# endstop_pin: PC4
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.5
position_min: -2
position_max: 250

[tmc2209 stepper_z]
uart_pin: PA8
run_current: 0.580
# hold_current: 0.500
interpolate: False
# TODO: https://www.klipper3d.org/TMC_Drivers.html#setting-spreadcycle-vs-stealthchop-mode
stealthchop_threshold: 1

[extruder]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 128
# microsteps: 16
# red aluminium extruder assembly has marlin e-steps of 139 -> (200*16)/139=23.02
# rotation_distance: 23.02
# cold calibration 15-10-2025
rotation_distance: 22.69
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2
max_extrude_only_distance: 101
min_extrude_temp: 0
sensor_pin: PA4
# sensor_type: EPCOS 100K B57560G104F
pullup_resistor: 2200
sensor_type: Generic 3950
# sensor_type: NTC 100K MGB18-104F39050L32 # Tofelf TZ-E3 2.0
# pullup_resistor: 4700 # Tofelf TZ-E3 2.0
pressure_advance: 0.5
######################### PT100 MAX31865 #########################
# sensor_type: MAX31865
# sensor_pin:PD13
# spi_software_sclk_pin:PA5
# spi_software_mosi_pin:PA7
# spi_software_miso_pin:PA6
# rtd_reference_r: 430  ## Set to 430 for PT100, or 4300 for PT1000
# rtd_nominal_r: 100  ## Set to 100 for PT100, or 1000 for PT1000
##################    K-type thermocouple sensor configuration ####################
# sensor_type: MAX31855
# sensor_pin:PC7
# spi_software_sclk_pin:PA5
# spi_software_mosi_pin:PA7
# spi_software_miso_pin:PA6
################################################################################
control: pid
pid_kp: 48.462
pid_ki: 17.949
pid_kd: 32.712
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PD5
interpolate: False
run_current: 0.650
# TODO: https://www.klipper3d.org/TMC_Drivers.html#setting-spreadcycle-vs-stealthchop-mode
stealthchop_threshold: 1

