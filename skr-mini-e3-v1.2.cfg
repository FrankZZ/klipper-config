# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.
# See also https://www.klipper3d.org/Bootloaders.html?h=boot#stm32f103-with-hid-bootloader

# See https://www.klipper3d.org/Config_Reference.html for a description of
# parameters.

# Note: This board has a design flaw in its thermistor circuits that
# cause inaccurate temperatures (most noticeable at low temperatures).

[mcu]
# serial: /dev/serial/by-id/usb-Klipper_skr_mini_e3
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD4055243363809620543-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
# position_max: 235
position_max: 251
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PB15
run_current: 0.580
hold_current: 0.500
# TODO: https://www.klipper3d.org/TMC_Drivers.html#enabling-stealthchop-mode
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC6
run_current: 0.580
hold_current: 0.500
# TODO: https://www.klipper3d.org/TMC_Drivers.html#enabling-stealthchop-mode
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8
#endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -2
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC10
run_current: 0.580
hold_current: 0.500
# TODO: https://www.klipper3d.org/TMC_Drivers.html#enabling-stealthchop-mode
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
full_steps_per_rotation: 200
# gear_ratio: 7.5:1
rotation_distance: 4.714

# hot_end #
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
# tuned for my E3D V6 at 195 degree Celsius target
pid_Kp: 26.293
pid_Ki: 1.449
pid_Kd: 119.304
min_temp: 0
max_temp: 290 # 350 with upgraded temp probe

pressure_advance: 0.05
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 800

[tmc2209 extruder]
uart_pin: PC11
run_current: 0.85
hold_current: 0.1
# TODO: https://www.klipper3d.org/TMC_Drivers.html#enabling-stealthchop-mode
stealthchop_threshold: 999999

[firmware_retraction]
retract_length: 1.0
retract_speed: 45

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
# tuned for my stock hardware at 60 degree Celsius target
pid_Kp: 53.761
pid_Ki: 1.867
pid_Kd: 387.081
min_temp: 0
max_temp: 130

# https://www.klipper3d.org/BLTouch.html
[bltouch]
sensor_pin: ^PC14
control_pin: PA1
# https://www.klipper3d.org/Probe_Calibrate.html
x_offset: -38
y_offset: 6
z_offset: 2.3
#speed: 5.0
lift_speed: 10.0
pin_move_time: 0.25
sample_retract_dist: 4.0
# homing_retract_dist: 20.0
# stow_on_each_sample: False
# probe_with_touch_mode: True

[fan]
pin: PA8

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2
# kill_pin: ^!EXP2_8

[output_pin beeper]
pin: EXP1_1
pwm: True
shutdown_value: 0
# PWM frequency [0.001 = 1ms] will give a tone of 1kHz, although not pitch perfect.
cycle_time: 0.001

[static_digital_output usb_pullup_enable]
pins: !PC13

[board_pins]
aliases:
  # EXP1 header
  EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
  EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>
