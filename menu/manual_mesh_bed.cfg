[menu __prepare]
type: list
enable: !toolhead.is_printing
name: Prepare
items:
  .meshBed
  .__bedprobe
  .__hotend_pid_tuning
  .__hotbed_pid_tuning
  .__host_restart
  .__firmware_restart

[menu __prepare meshBed]
type: list
enable: !toolhead.is_printing
name: Mesh Bed Level
items:
  .start
  .movez
  .next
  .save
  .cancel

[menu __prepare meshBed start]
type: command
name: Start Callibration
gcode: 
  G28
  BED_MESH_CALIBRATE METHOD=manual
  TESTZ Z=-5

[menu __prepare meshBed movez]
type: input
name: "Z Pos:{0:05.3f}"
parameter: toolhead.zpos
input_min: -1.0
input_max: 5.0
input_step: 0.025
realtime: true
gcode: G1 Z{0:.3f}

[menu __prepare meshBed next]
type: command
name: Next
gcode: 
  ACCEPT
  TESTZ Z=-5

[menu __prepare meshBed save]
type: command
name: Save & Restart
gcode:
  BED_MESH_PROFILE save=profile1
  SAVE_CONFIG

[menu __prepare meshBed cancel]
type: command
name: Cancel
gcode: ABORT

